# 코드를 값으로 다루어 표현력 높이기

## go, pipe

<script>
  const go = (...args) => reduce((a, f) => f(a), args);
  const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

  // 값을  Return(즉시 함수들과 인자를 전달해서 즉시 어떤 값을 평가하는데 사용
  // 인자들을 통해서 하나의 함수로 축약해 나가는 것(reduce)
  go(
    add(0, 1),
    a => a + 10,
    a => a + 100,
    log);
  // 111

  const f = pipe(
    (a, b) => a + b,
    a => a + 10,
    a => a + 100);

  log(f(0, 1));

  console.clear();

</script>

<script>

  log(
    reduce(
      add,
      map(p => p.price,
        filter(p => p.price < 20000, products))));

  // go를 사용하여 읽기 좋은 코드 만들기
  go(
    products,
    products => filter(p => p.price < 20000, products),
    products => map(p => p.price, products),
    prices => reduce(add, prices),
    log);

  go(
    products,
    filter(p => p.price < 20000),
    map(p => p.price),
    reduce(add),
    log);

</script>

## curry

<script>

  // go + curry를 사용하여 더 읽기 좋은 코드로 만들기
  // curry 함수 => 함수를 값으로 다루면서 받아둔 함수를 내가 원하는 시점에 평가 시키는 함수
  // 함수를 받아서 함수를 리턴하고 인자를 받아서 인자가 원하는 개수만큼의 인자가 들어왔을 때 받아두었던 함수를 나중에 평가 시키는 함수
  const mult = curry((a, b) => a * b);
  log(mult(3)(2));

  const mult3 = mult(3);
  log(mult3(10));
  log(mult3(5));
  log(mult3(3));
  console.clear();
</script>

# 함수 조합으로 함수 만들기

<script>
  const total_price = pipe(
    map(p => p.price),
    reduce(add));

  const base_total_price = predi => pipe(
    filter(predi),
    total_price);

  go(
    products,
    base_total_price(p => p.price < 20000),
    log);

  go(
    products,
    base_total_price(p => p.price >= 20000),
    log);
</script>
